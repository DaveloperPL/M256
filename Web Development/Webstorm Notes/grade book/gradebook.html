<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade</title>
    <script>
        var pct;
        var numTests = 0;
        var totalPoints = 0;
        var final;

        function submit(){
            pct = document.getElementById("p").value;
            numTests=numTests+1;
            totalPoints = totalPoints + Number(pct);
            final = totalPoints/numTests;

            document.getElementById("avg").innerHTML = final

            if (final>=90){
                document.getElementById("grade").innerHTML = "A"
            }
            else if (final>=80){
                document.getElementById("grade").innerHTML = "B"
            }
            else if (final>=70){
                document.getElementById("grade").innerHTML = "C"
            }
            else if (final>=60){
                document.getElementById("grade").innerHTML = "D"
            }
            else {
                document.getElementById("grade").innerHTML = "F"
            }
        }


    </script>
</head>
<body>
    <h1>Enter a % dont put % sign</h1>
    <input id="p" type="text">
    <button type="button" onclick="submit()">Submit</button>
    <br>
    <h2>Percentage in class</h2>
    <p id="avg"></p>
    <h2>Letter grade in class</h2>
    <p id="grade"></p>
</body>
</html>
