<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Mapping</title>
    <script>
        var capital;
        var numCorrect=0
        var numIncorrect=0
        var pturn = 0;

        function changeTurn() {
            pturn=pturn+1
            if (pturn>2){
                pturn=1
            }
            document.getElementById("t").innerHTML=pturn
        }

        function IL() {
            capital = document.getElementById("cap").value
            if (capital.toLowerCase() == "springfield") {
                document.getElementById("rw").innerHTML = "Right";
                numCorrect = numCorrect + 1;
                document.getElementById("c").innerHTML = numCorrect;
            } else {
                document.getElementById("rw").innerHTML = "Wrong";
                numIncorrect = numIncorrect + 1;
                document.getElementById("w").innerHTML = numIncorrect;
            }
        }
        function CA() {
            capital = document.getElementById("cap").value
            if (capital.toLowerCase() == "sacramento") {
                document.getElementById("rw").innerHTML = "Right";
                numCorrect = numCorrect + 1;
                document.getElementById("c").innerHTML = numCorrect;
            } else {
                document.getElementById("rw").innerHTML = "Wrong";
                numIncorrect = numIncorrect + 1;
                document.getElementById("w").innerHTML = numIncorrect;
            }
        }
        function OR() {
            capital = document.getElementById("cap").value
            if (capital.toLowerCase() == "salem") {
                document.getElementById("rw").innerHTML = "Right";
                numCorrect = numCorrect + 1;
                document.getElementById("c").innerHTML = numCorrect;
            } else {
                document.getElementById("rw").innerHTML = "Wrong";
                numIncorrect = numIncorrect + 1;
                document.getElementById("w").innerHTML = numIncorrect;
            }
        }
    </script>
</head>
<body>
<p>Put the capital in the input box and click on the state to check</p>
