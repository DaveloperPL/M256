<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists and tables</title>
</head>
<body>
    <h1>Lists and tables</h1>
    <ul><b>Favorite Foods</b>
        <li>FoOd</li>
        <li>food</li>
    </ul>
    <ol><strong>Schedule</strong>
        <li>Computer Science</li>
        <li>Biology</li>
        <li>Lunch</li>
        <li>P.E.</li>
        <li>English</li>
        <li>Study hall</li>
        <li>Math</li>
        <li>Spanish</li>
    </ol>
    <br>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Mroz</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>Mroz</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Natalie</td>
            <td>Mroz</td>
            <td>11</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Mroz</td>
            <td>14</td>
        </tr>
        <tr>
            <td>Malgorzata</td>
            <td>Mroz</td>
            <td>41</td>
        </tr>

    </table>
</body>
</html>
