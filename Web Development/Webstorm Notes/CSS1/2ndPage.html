<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Page</title>
    <style>
        #x{
            color: aqua;
            font-size: 100px;
        }
        #y{
            color: blue;
            font-size: 20px;
        }
        .z{
            color: cyan;
            font-size: 50px;
            border-style: dashed;
            border-radius: 50px;
            text-align: center;
            margin: auto 100px auto 100px;
        }
    </style>
</head>
<body>
    <h1>Hsdasd</h1>
    <p id="x" class="z">id's impact 1 tag</p>
    <!-- Id's are more important than classes -->
    <p id="y">B</p>
    <p class="z">C</p>
    <p class="z">Impacts more than one tag</p>
</body>
</html>
